<!DOCTYPE html>
<html>

<head>
	<title>Web Designings</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
</head>

<body>
	<header>
		<div>
			<img class="logo-img" src="images/logo.png">
			<h2 class="logo-text">CHSSTM WEB DESIGNINGS</h2>
		</div>
		<div class="filter-div">
			<img id="menu-icon" src="images/burger_icon.png"/>
			<div id="filter-buttons" class="filter-button-div">
			</div>
		</div>
	</header>
	<div class="container-wrapper">
		<div id="project-container">
			<!-- Contents load after web page loads -->
			<div class="loading">
				<style type="text/css">
					.loading-icon {
						width: 100px;
					}
				</style>
				<img class="loading-icon" src="images/loading.gif">
			</div>
		</div>
	</div>
	<footer>
		&copy; at CHSSTM
	</footer>
	<div class="pop-up">
		<iframe class="iframe"></iframe>
		<img id="close-btn" class="close-btn" src="images/cross.png">
	</div>
</body>

</html>
